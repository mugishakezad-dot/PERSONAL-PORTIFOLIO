<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple To‑Do List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f2933, #111827);
      color: #f9fafb;
    }

    .todo-app {
      background: #111827;
      border-radius: 16px;
      padding: 24px 20px 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .todo-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .todo-header h1 {
      font-size: 1.5rem;
      letter-spacing: 0.04em;
    }

    .counter {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .todo-input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .todo-input-group input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #f9fafb;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .todo-input-group input::placeholder {
      color: #6b7280;
    }

    .todo-input-group input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.4);
      background: #020617;
    }

    .todo-input-group button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 4px;
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.45);
      transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
    }

    .todo-input-group button:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
      box-shadow: 0 12px 25px rgba(59, 130, 246, 0.55);
    }

    .todo-input-group button:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(59, 130, 246, 0.4);
    }

    ul.todo-list {
      list-style: none;
      max-height: 360px;
      overflow-y: auto;
      padding-right: 2px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 9px 10px;
      margin-bottom: 8px;
      border-radius: 10px;
      background: #020617;
      border: 1px solid #1f2937;
      transition: background 0.15s ease, border-color 0.15s ease, transform 0.1s ease;
    }

    .todo-item:hover {
      border-color: #374151;
      transform: translateY(-1px);
    }

    .todo-main {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      min-width: 0;
    }

    .todo-main input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
      accent-color: #3b82f6;
    }

    .todo-text {
      flex: 1;
      font-size: 0.9rem;
      word-break: break-word;
    }

    .todo-text.completed {
      text-decoration: line-through;
      color: #6b7280;
    }

    .todo-actions {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .todo-actions button {
      border: none;
      background: transparent;
      color: #9ca3af;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 6px;
      font-size: 0.75rem;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .todo-actions button:hover {
      background: rgba(55, 65, 81, 0.8);
      color: #f9fafb;
    }

    .todo-actions .delete-btn {
      color: #f97373;
    }

    .todo-actions .delete-btn:hover {
      background: rgba(239, 68, 68, 0.1);
      color: #fecaca;
    }

    .empty-state {
      text-align: center;
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 6px;
    }

    @media (max-width: 480px) {
      .todo-app {
        height: 100vh;
        max-width: none;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="todo-app">
    <div class="todo-header">
      <h1>To‑Do</h1>
      <span class="counter" id="todo-counter">0 tasks</span>
    </div>

    <div class="todo-input-group">
      <input
        type="text"
        id="todo-input"
        placeholder="What do you need to do?"
        autocomplete="off"
      />
      <button id="add-todo-btn">+ Add</button>
    </div>

    <ul class="todo-list" id="todo-list"></ul>
    <p class="empty-state" id="empty-state">No tasks yet. Add your first one!</p>
  </div>

  <script>
    const input = document.getElementById('todo-input');
    const addBtn = document.getElementById('add-todo-btn');
    const list = document.getElementById('todo-list');
    const counter = document.getElementById('todo-counter');
    const emptyState = document.getElementById('empty-state');

    function updateCounter() {
      const count = list.children.length;
      counter.textContent = count === 1 ? '1 task' : count + ' tasks';
      emptyState.style.display = count === 0 ? 'block' : 'none';
    }

    function createTodoItem(text) {
      const li = document.createElement('li');
      li.className = 'todo-item';

      const main = document.createElement('div');
      main.className = 'todo-main';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';

      const span = document.createElement('span');
      span.className = 'todo-text';
      span.textContent = text;

      checkbox.addEventListener('change', () => {
        span.classList.toggle('completed', checkbox.checked);
      });

      main.appendChild(checkbox);
      main.appendChild(span);

      const actions = document.createElement('div');
      actions.className = 'todo-actions';

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete-btn';
      deleteBtn.addEventListener('click', () => {
        list.removeChild(li);
        updateCounter();
      });

      actions.appendChild(deleteBtn);

      li.appendChild(main);
      li.appendChild(actions);

      return li;
    }

    function addTodo() {
      const text = input.value.trim();
      if (!text) return;

      const item = createTodoItem(text);
      list.appendChild(item);
      input.value = '';
      input.focus();
      updateCounter();
    }

    addBtn.addEventListener('click', addTodo);

    input.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        addTodo();
      }
    });

    // Initial state
    updateCounter();
  </script>
</body>
</html>
